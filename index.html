<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="converter.png" type="image/x-icon">
    <title> Binary Converter </title>

</head>

<body>
    <div class="head">
        <h2>↪️ Quick <span> Converter ↩️</span> </h2>
    </div>
    <div class="Container">
        <h2> Binary to Decimal </h2>
        <input id="bi" type="number" placeholder="Enter Binary Number">
        <input id="b" type="button" value="Convert">
        <p class="in b"> Decimal Numbers </p>
    </div>
    <div class="web">
        <div class="Container">
            <h2> Decimal to binary </h2>
            <input id="di" type="number" placeholder="Enter Decimal Number">
            <input id="d" type="button" value="Convert">
            <p class="in d"> Binary Numbers </p>
        </div>
        <footer>Copyright &copy; QuickConverter 2022 </footer>
        <script src="index.js"></script>
</body>

</html>
